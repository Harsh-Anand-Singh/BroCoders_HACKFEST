<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/mobiscroll.javascript.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container sticky-md-top">
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <div class="container-fluid">
                <img src="img123.png.png">
                <a class="navbar-brand" href="home.html">Course-Recommender</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Additional Options
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="value.html">Add value to our Team</a></li>
                                <li><a class="dropdown-item" href="comment.html">Add comment</a></li>
                                <li><a class="dropdown-item" href="contribute.html">contribute to data set</a></li>
                                <li><a class="dropdown-item" href="allcomments.html">View All comments</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <div class="container">
            <h2>Enter your data here</h2>
        </div>
        <div class="container-sm w-50 bg-info-subtle " id="form1">
            <form action="http://localhost:3000/ala" method="post">
                <div class=></div>
                <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
                <input name="name" type="text" class="form-control bg-" id="exampleFormControlInput1"
                    placeholder="Name">

                <label for="exampleDataList" class="form-label">Enter Department Code</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList2" name="department"
                    placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Electrical Engineering">
                    <option value="Mechanical Engineering">
                    <option value="Electronics and Communication Engineering">
                    <option value="Computer Science and Engineering">
                    <option value="Environmental Engineering">
                    <option value="Mining Engineering">
                    <option value="Civil Engineering">
                    <option value="Chemical Engineering">
                    <option value="Engineering Physics">
                    <option value="Chemical Engineering">

                </datalist>


                <label for="exampleFormControlInput3" class="form-label">Enter Your current Semester</label>
                <input type="text" name="semester" class="form-control" id="exampleFormControlInput3"
                    placeholder="Eg - 4,6">
                <div class="form-label">Enter the Courses that you liked</div>
                <label for="exampleFormControlInput4" class="form-label">Enter your first preference </label>
                <input type="text" name="pf1" class="form-control" id="exampleFormControlInput3" placeholder="">
                <label for="exampleFormControlInput3" class="form-label">Enter your second preference</label>
                <input type="text" name="pf2" class="form-control" id="exampleFormControlInput3" placeholder="">
                <label for="exampleFormControlInput3" class="form-label">Enter your third preference</label>
                <input type="text" name="pf3" class="form-control" id="exampleFormControlInput3" placeholder="">
                <label for="exampleFormControlInput3" class="form-label">Enter your fourth preference</label>
                <input type="text" name="pf4" class="form-control" id="exampleFormControlInput3" placeholder="">
                <label for="exampleFormControlInput3" class="form-label">Enter your fifth preference</label>
                <input type="text" name="pf5" class="form-control" id="exampleFormControlInput3" placeholder="">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-info" id="button1" type="submit">SUBMIT</button>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="js/mobiscroll.javascript.min.js"></script>

</body>

</html>
